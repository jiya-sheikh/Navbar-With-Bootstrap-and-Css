<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbarr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg  custom-bg-red">
        <div class="container-fluid">
            <img src="images/logo.png" alt="images" style="width: 80px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <img src="images/toggler.png" alt="images" class="navbar-toggler">
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            products
                        </a>
                        <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-light" href="#">Shop Now</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-light" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <div class="container1">
                    <ul class="list-unstyled m-1">
                        <li class="d-inline-block m-1">
                            <a href="#" target="_blank">
                                <img src="images/fb.png" alt="Facebook" class="social-icon">
                            </a>
                        </li>
                        <li class="d-inline-block m-1">
                            <a href="#" target="_blank">
                                <img src="images/insta.png" alt="Instagram" class="social-icon">
                            </a>
                        </li>
                        <li class="d-inline-block m-1">
                            <a href="#" target="_blank">
                                <img src="images/twit.png" alt="Twitter" class="social-icon">
                            </a>
                        </li>
                        <li class="d-inline-block m-1">
                            <a href="#" target="_blank">
                                <img src="images/link.png" alt="LinkedIn" class="social-icon">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>




























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
